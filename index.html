<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-content">
      <h1 class="header">Tic-Tac-Toe</h1>
      <div class="grid-container">
        <div class="grid-item" id="grid-0"></div>
        <div class="grid-item" id="grid-1"></div>
        <div class="grid-item" id="grid-2"></div>
        <div class="grid-item" id="grid-3"></div>
        <div class="grid-item" id="grid-4"></div>
        <div class="grid-item" id="grid-5"></div>
        <div class="grid-item" id="grid-6"></div>
        <div class="grid-item" id="grid-7"></div>
        <div class="grid-item" id="grid-8"></div>
      </div>
      <h2 class="player-turn"></h2>
      <div class="button-container">
        <button class="start-game button">Start game</button>
        <button class="reset-game button">Reset game</button>
        <button class="vs-computer button">Play with computer</button>
      </div>
    </div>

    <div id="popupScreen">
      <div id="popupContent"></div>
      <img src="./icons/icons8-close.svg" alt="close button" id="closeButton" />
    </div>
  </body>
</html>
